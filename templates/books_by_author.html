{% extends 'base.html' %}
{% block content %}
  <h2>{{ author.name }} könyvei</h2>

  {% if author.books %}
    <ul>
      {% for book in author.books %}
        <li>{{ book.title }}</li>
      {% endfor %}
    </ul>
  {% else %}
    <p>Ennek a szerzőnek nincs könyve.</p>
  {% endif %}
{% endblock %}
