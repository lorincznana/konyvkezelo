{% extends 'base.html' %}
{% block content %}
  <h2>{% if author %}Szerző szerkesztése{% else %}Új szerző hozzáadása{% endif %}</h2>
  <form method="post">
    <label>Név:<br><input type="text" name="name" value="{{ author.name if author else '' }}"></label>
    <label>Életrajz:<br><textarea name="bio">{{ author.bio if author else '' }}</textarea></label>
    <button type="submit">Mentés</button>
  </form>
{% endblock %}
