{% extends 'base.html' %}
{% block content %}
  <h2>Könyvek</h2>



    {% if books %}
    <ul>
      {% for book in books %}
          <li>
           <strong>{{ book.title }}</strong>
          {% if book.author %}
            – {{ book.author.name }}
          {% endif %}
        <br>


          </li>


      {% endfor %}
    </ul>
  {% else %}
    <p>Nincsenek könyvek.</p>
  {% endif %}
{% endblock %}
