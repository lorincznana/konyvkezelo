<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Könyvtárkezelő</title>
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
  </head>
  <body>
    <header>
      <h1>Könyvtár</h1>
      <nav>
        <a href="{{ url_for('list_authors') }}">Szerzők</a>
        <a href="{{ url_for('list_books') }}">Könyvek</a>
      </nav>
    </header>
    <main>
        {% if current_user.is_authenticated %}
          <p>Bejelentkezve: {{ current_user.username }}</p>
          <a href="{{ url_for('logout') }}">Kijelentkezés</a>
        {% else %}
          <a href="{{ url_for('login') }}">Bejelentkezés</a> |
          <a href="{{ url_for('register') }}">Regisztráció</a>
        {% endif %}

      {% block content %}{% endblock %}
    </main>
  </body>
</html>
